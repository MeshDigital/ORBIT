name: Build and Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
    
    # Build for Windows
    - name: Build Windows
      run: dotnet publish -c Release -r win-x64 --self-contained false -o ./publish/win-x64
      
    # Build for macOS
    - name: Build macOS
      run: dotnet publish -c Release -r osx-x64 --self-contained false -o ./publish/osx-x64
      
    # Build for Linux
    - name: Build Linux
      run: dotnet publish -c Release -r linux-x64 --self-contained false -o ./publish/linux-x64
      
    - name: Zip Windows Build
      run: cd ./publish/win-x64 && zip -r ../../orbit-win-x64.zip .
      
    - name: Zip macOS Build
      run: cd ./publish/osx-x64 && zip -r ../../orbit-osx-x64.zip .
      
    - name: Zip Linux Build
      run: cd ./publish/linux-x64 && zip -r ../../orbit-linux-x64.zip .
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          orbit-win-x64.zip
          orbit-osx-x64.zip
          orbit-linux-x64.zip
        draft: false
        prerelease: false
        generate_release_notes: true
